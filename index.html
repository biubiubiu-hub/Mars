<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>大国重器 · 场景菜单</title>

  <style>
    :root { --bg:#0b1020; --panel:#121a33; --text:#e7ebff; --muted:#a9b1d6; --line:#2a3566; }
    html, body { width: 100%; height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans SC", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap { max-width: 980px; margin: 0 auto; padding: 18px 14px 28px; }
    h1 { margin: 0; font-size: 18px; }
    .hint { color: var(--muted); font-size: 13px; line-height: 1.6; margin-top: 6px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; margin-top: 14px; }
    .card {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
      min-height: 110px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .card h2 { margin: 0; font-size: 15px; }
    .card p { margin: 0; color: var(--muted); font-size: 13px; line-height: 1.55; }
    a.btn {
      display:inline-block;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--line);
      background: #18224a;
      color: var(--text);
      text-decoration:none;
      font-weight: 700;
      width: fit-content;
    }
    a.btn:hover { filter: brightness(1.07); }
    .small { margin-top: 16px; color: var(--muted); font-size: 12px; line-height: 1.6; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>

<body>

  <div class="wrap">
    <div>
      <h1>大国重器 · 科普互动</h1>
      <div class="hint">请选择一个场景进入体验。</div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>霍曼转移</h2>
        <p>调节火星轨道半径 R<sub>M</sub> 与相位角 φ，体验“发射窗口”对齐才能相遇。</p>
        <a class="btn" href="scenes/hohmann.html">进入场景 →</a>
      </div>

      <div class="card">
        <h2>卫星变轨（升轨 / 降轨）</h2>
        <p>选择初始高度 h<sub>1</sub> 和目标高度 h<sub>2</sub>，观察两次点火如何先形成转移椭圆，再把轨道“变圆”。</p>
        <a class="btn" href="scenes/orbit-transfer.html">进入场景 →</a>
      </div>

      <div class="card">
        <h2>火箭发射（高度–时间）</h2>
        <p>用二次函数 h(t)=at²+bt+c 描述“高度随时间变化”，上升实线、下降虚线，学习顶点与判别式。</p>
        <a class="btn" href="scenes/rocket.html">进入场景 →</a>
      </div>

    </div>

  </div>
</body>
</html>
